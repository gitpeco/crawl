<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
</head>
<body>
    <h1>搜索结果</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="query" placeholder="输入关键词">
        <button type="submit">搜索</button>
    </form>

    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <h3><a href="{{ result.url }}">{{ result.title }}</a></h3>
                    <p>{{ result.content }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>没有找到相关内容。</p>
    {% endif %}
</body>
</html>
